<div class="console d-flex flex-md-column flex-row justify-content-center">
	<div class="turn d-flex justify-content-center align-items-center">
		<p *ngIf="this.turn === 'Red'" style="color: red" class="m-0">Ruch czerwonego</p>
	</div>
	<div class="turn d-flex justify-content-center align-items-center">
		<button (click)="resetGame()" style="border-radius: 5px;">Nowa gra</button>
	</div>
	<div class="turn d-flex justify-content-center align-items-center">
		<p *ngIf="this.turn === 'Black'" class="m-0">Ruch czarnego</p>
	</div>
</div>
